<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile build for tenant</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <section>
        <div class="header">
            <p class="head">Landlords want to know youâ€”build your profile and get approved faster.</p>
        </div>
        <div class="profile-actions">
          <!-- Profile picture icon (replace with your image)-->
                <img src="images/Frame.png" alt="User Profile Picture" class="profilepicture" id="profile-Picture">

                <!-- Upload and Delete Buttons-->
            <div class="action-buttons">
                <button class="uploadbutton" id="uploadbtn" type="button">Upload Picture</button>
                <button class="deletebutton" id="deletebtn" type="button">Delete</button>
                <input type="file" id="Pictureinput" accept="image/*" style="display: none;">
            </div>
        </div>

        <form action="#" method="post" class="form1">
            <input type="text" name="name" placeholder="Name:" required>
            <input type="number" name="phone" placeholder="Phone Number:" required>
            <input type="email" name="email" placeholder="Email Address" required>
        </form>

        <div class="options">
            <button class="firstoption" id="rentbtn" type="button">For Rent</button>
            <button class="secondoption" id="salebtn" type="button">For Sale</button>
        </div>

        <form action="#" method="post">
        <div class="form-container">
            <div class="formgroup">
                <button class="first" type="button">Type</button>
                <div class="input-icon">
                  <input type="text" name="type">
                  <img src="images/Frame 525.png" class="icon" alt="Type Icon">
                </div>
            </div>

            <div class="form-group">
              <button class="first" type="button"><img src="images/Frame 522.png" alt="Location Icon">Location</button>
              <div class="input-icon">
                <input type="text" name="Location">
                <img src="images/Frame 526.png" class="icon" alt="Locattion Icon">
              </div>
            </div>

        <div class="form-group">
            <button class="first" type="button"><img src="images/Frame 524.png" alt="Rooms Icon">Rooms</button>
            <div class="input-icon">
              <input type="text" name="rooms">
              <img src="images/Frame 527.png" class="icon" alt="Rooms Icon">
            </div>
          </div>
  
          <div class="form-group">
            <button class="first" type="button"><img src="images/Group.png" alt="Bathrooms Icon">Bathrooms</button>
            <div class="input-icon">
              <input type="text" name="bathrooms">
              <img src="images/Frame 528.png" class="icon" alt="Bathrooms Icon">
            </div>
          </div>

          <div class="form-group">
            <button class="first" type="button">Estimate Budget</button>
            <div class="input-icon">
              <input type="text" name="budget">
              <img src="images/Frame 528 (1).png" class="icon" alt="Budget Icon">
            </div>
          </div>
        </div>
  
        <div class="submit-container">
          <button type="submit" class="submit-button">SUBMIT</button>
        </div>
      </form>
    </section> 
</body>
</html>
