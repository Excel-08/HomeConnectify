<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <p class="background-image" style="background-image: url('images/Group 23.png');"></p>

       <div class="sub-container2">
        <form class="login">
            <div class="form1">
             <h2>Hey, Welcome</h2>
             <p>back to your special place</p>
            </div>

            <div class="form2">
            <input type="text" placeholder="Name:" required>
            <input type="password" placeholder="Enter password" required>
            </div>

            <div class="login-options">
            <label class="remember-me"><input type="checkbox">Remember Me</label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Log In</button>
            <p id="errormessage" style="color: red;"></p>

            <!--Or login with Divider-->
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">Or Login with</span>
                <span class="divider-line"></span>
            </div>

            <!--Social Login Buttons-->
            <div class="social-login" id="socialbtn">
                <button class="btn1">
                    <img src="images/Group 24.png" alt="Google">Google</button>
                <button class="btn1">
                    <img src="images/Vector (2).png" alt="Apple">Apple</button>
            </div>
            <div>
            <p class="signup-text">Dont have an account?<a href="#">Sign up</a></p>
            </div>
           </form>
       </div>
       
    </div>
</body>
</html>
