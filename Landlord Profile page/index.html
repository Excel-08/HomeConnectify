<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Build Up for Property Owner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="header">
      <p class="head1">Welcome! Youâ€™re just a few steps away from Listing and Managing your Properties & Rentals.</p>
      <p class="head2">This will help tenants find and trust your listings faster.</p>
    </div>

    <div class="profile">
      <img src="images/profile.svg" alt="User profile picture" class="pimg" id="profileImage">
      <div class="overall">
        <button class="button1" id="uploadBtn" type="button">Upload Picture</button>
        <button class="button2" id="deleteBtn" type="button">Delete</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
      </div>
    </div>

    <button class="info" type="button">Contact Info</button>

    <!-- Start of full form -->
    <form action="#" method="post" class="form1">
      <input type="text" name="name" placeholder="Name:" required>
      <input type="number" name="phone" placeholder="Phone Number:" required>
      <input type="email" name="email" placeholder="Email Address:" required>

      <!-- Not inside the form (just for toggles) -->
    </form>

    <div class="option">
      <button class="option1" id="rentBtn" type="button">For Rent</button>
      <button class="option2" id="saleBtn" type="button">For Sale</button>
    </div>

    <!-- Continue the same form with property inputs -->
    <form action="#" method="post">
      <div class="form-container">
        <div class="form-group">
          <button class="first" type="button">Type</button>
          <div class="input-icon">
            <input type="text" name="type">
            <img src="images/Frame 524.png" class="icon" alt="Type Icon">
          </div>
        </div>

        <div class="form-group">
          <button class="first" type="button">
            <img src="images/Frame 522.png" alt="Location Icon"> Location
          </button>
          <div class="input-icon">
            <input type="text" name="location">
            <img src="images/Frame 542.png" class="icon" alt="Location Icon">
          </div>
        </div>

        <div class="form-group">
          <button class="first" type="button">
            <img src="images/Frame 524.png" alt="Rooms Icon"> Rooms
          </button>
          <div class="input-icon">
            <input type="text" name="rooms">
            <img src="images/Frame 525.png" class="icon" alt="Rooms Icon">
          </div>
        </div>

        <div class="form-group">
          <button class="first" type="button">
            <img src="images/Group.png" alt="Bathrooms Icon"> Bathrooms
          </button>
          <div class="input-icon">
            <input type="text" name="bathrooms">
            <img src="images/Frame 528.png" class="icon" alt="Bathrooms Icon">
          </div>
        </div>
        <button class="first" type="button">
          <img src="images/Frame 530.png" alt=""> Property Document
        </button>
        <div class="input-icon">
          <input type="text" name="document" id="document" placeholder="" readonly>
          <input type="file" id="actualFile" style="display: none;" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
          <img src="images/Frame 532.png" class="icon" alt="">
        </div>

        <div class="form-group">
          <button class="first" type="button">Estimate Budget</button>
          <div class="input-icon">
            <input type="text" name="budget">
            <img src="images/Frame 528.png" class="icon" alt="Budget Icon">
          </div>
        </div>
      </div>

      <!-- Submit button that actually submits the form -->
      <div class="submit-container">
        <button type="submit" class="submit-button">SUBMIT</button>
      </div>
    </form>
  </section>

  <script src="profile.js"></script>
</body>
</html>
